{% extends "layout/templateadmin.html" %} {% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{{url_for('home')}}">Dashboard</a>
        </li>
        <li class="breadcrumb-item">Grafik Weather</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Bar CHart</h5>
            <!-- Bar Chart -->
            <canvas id="barChart" style="max-height: 259px"></canvas>
            <script>
              document.addEventListener("DOMContentLoaded", () => {
                new Chart(document.querySelector("#barChart"), {
                  type: "bar",
                  data: {
                    labels: [
                      "January",
                      "February",
                      "March",
                      "April",
                      "May",
                      "June",
                      "July",
                    ],
                    datasets: [
                      {
                        label: "Bar Chart",
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: [
                          "rgba(255, 99, 132)",
                          "rgba(255, 159, 64)",
                          "rgba(255, 205, 86)",
                          "rgba(75, 192, 192)",
                          "rgba(54, 162, 235)",
                          "rgba(153, 102, 255)",
                          "rgba(201, 203, 207)",
                        ],
                        borderColor: [
                          "rgb(255, 99, 132)",
                          "rgb(255, 159, 64)",
                          "rgb(255, 205, 86)",
                          "rgb(75, 192, 192)",
                          "rgb(54, 162, 235)",
                          "rgb(153, 102, 255)",
                          "rgb(201, 203, 207)",
                        ],
                        borderWidth: 1,
                      },
                    ],
                  },
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true,
                      },
                    },
                  },
                });
              });
            </script>
            <!-- End Bar CHart -->
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pie Chart</h5>
            <!-- Pie Chart -->
            <canvas id="pieChart" style="max-height: 259px"></canvas>
            <script>
              document.addEventListener("DOMContentLoaded", () => {
                new Chart(document.querySelector("#pieChart"), {
                  type: "pie",
                  data: {
                    labels: ["Red", "Blue", "Yellow"],
                    datasets: [
                      {
                        label: "My First Dataset",
                        data: [300, 50, 100],
                        backgroundColor: [
                          "rgb(255, 99, 132)",
                          "rgb(54, 162, 235)",
                          "rgb(255, 205, 86)",
                        ],
                        hoverOffset: 4,
                      },
                    ],
                  },
                });
              });
            </script>
            <!-- End Pie CHart -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
{% endblock %}
